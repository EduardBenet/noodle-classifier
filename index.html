<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Noodle Classifier üçú</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>üçú Instant Noodle Classifier</h1>

    <input type="text" id="search" placeholder="Search by brand or keyword...">

    <div id="noodle-list"></div>

    <h2>Add New Noodle (manual entry)</h2>
    <form id="add-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="keywords" placeholder="Keywords (comma-separated)">
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="price" placeholder="Price (‚Ç¨)">
        <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
        <input type="text" id="image" placeholder="Image filename (e.g. shin.jpg)">
        <button type="submit">Add Noodle</button>
    </form>

    <button id="export">Export JSON</button>

    <script src="app.js"></script>
</body>

</html>
