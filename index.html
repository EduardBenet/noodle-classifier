<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Noodle Classifier 🍜</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>🍜 Instant Noodle Classifier</h1>
        <nav>
            <button class="tab-btn active" data-tab="list">List</button>
            <button class="tab-btn" data-tab="search">Search</button>
            <button class="tab-btn" data-tab="add">Add</button>
        </nav>
    </header>

    <main>
        <section id="tab-list" class="tab active">
            <div id="noodle-list"></div>
        </section>

        <section id="tab-search" class="tab">
            <input type="text" id="search" placeholder="Search by brand or keyword...">
            <div id="search-results"></div>
        </section>

        <section id="tab-add" class="tab">

            <form id="add-form">
                <div class="barcode-row">
                    <input type="text" id="product-id" placeholder="Product ID (Barcode)" required>
                    <button type="button" onclick="startScanner()">📷</button>
                </div>
                <div id="reader" style="width: 300px; height: 300px; display: none;"></div>
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="brand" placeholder="Brand" required>
                <input type="number" id="price" placeholder="Price (£)" step="0.01" min="0" required>
                <textarea id="description" placeholder="Description" required></textarea>

                <label for="spicy">Spice Level:</label>
                <select id="spicy" name="spicy">
                    <option value="1">🌶️</option>
                    <option value="2">🌶️🌶️</option>
                    <option value="3">🌶️🌶️🌶️</option>
                    <option value="4">🌶️🌶️🌶️🌶️</option>
                    <option value="5">🌶️🌶️🌶️🌶️🌶️</option>
                </select>

                <div class="rating-row">
                    <label>Rating:</label>
                    <div class="rating-stars">
                        <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                        <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                        <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                        <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                        <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                    </div>
                </div>

                <input type="text" id="keywords" placeholder="Keywords (comma-separated)">
                <input type="text" id="image" placeholder="Image filename (e.g. shin.jpg)">
                <button type="submit">Add Noodle</button>
            </form>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/list.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/add.js"></script>
</body>

</html>
