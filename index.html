<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Noodle Classifier üçú</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>üçú Instant Noodle Classifier</h1>

    <input type="text" id="search" placeholder="Search by brand or keyword...">

    <div id="noodle-list"></div>

    <h2>Add New Noodle (manual entry)</h2>
    <form id="add-form">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; max-width: 800px;">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="brand" placeholder="Brand" required>
            <input type="number" id="price" placeholder="Price (‚Ç¨)" required>

            <textarea id="description" placeholder="Description" style="grid-column: span 3;"></textarea>

            <div style="grid-column: span 3;">
                <label>Rating: </label>
                <span class="stars">
                    <label><input type="radio" name="rating" value="1">‚≠ê</label>
                    <label><input type="radio" name="rating" value="2">‚≠ê‚≠ê</label>
                    <label><input type="radio" name="rating" value="3">‚≠ê‚≠ê‚≠ê</label>
                    <label><input type="radio" name="rating" value="4">‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    <label><input type="radio" name="rating" value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                </span>
            </div>

            <input type="text" id="keywords" placeholder="Keywords (comma-separated)">
            <input type="text" id="image" placeholder="Image filename (e.g. shin.jpg)">
            <button type="submit" style="grid-column: span 1; justify-self: end;">Add Noodle</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
